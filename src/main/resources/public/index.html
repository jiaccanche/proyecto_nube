<!DOCTYPE html>
<html lang="en">

<head>
  <title>Podca &mdash; Colorlib Website Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4 absolute transparent" role="banner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-3" data-aos="fade-down">
            <h1><a href="#" class="text-white h2">OurPodcast</a></h1>
          </div>
        </div>
      </div>
    </header>

    <div class="site-blocks-cover overlay" style="background-image: url(images/hero_bg_1.jpg);" data-aos="fade"
      data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h2 id="titleStreaming" class="text-white font-weight-light mb-2 display-4"></h2>
            <div class="player">
              <audio id="audioStreaming" autoplay controls style="max-width: 100%">
                <source src="">
              </audio>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-light">
      <div id="commentStreaming" class="container">

        <div class="row mb-5" data-aos="fade-up">
          <div class="col-md-12 text-center">
            <h2 class="font-weight-bold text-black">Comentarios</h2>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/aos.js"></script>

  <script>
    $('document').ready(function () {
      $('#audioStreaming').attr("src", "https://www.computerhope.com/jargon/m/example.mp3");
      $('#titleStreaming').html("Podcast Prueba");
      $('#commentStreaming').append('<div class="d-block d-md-flex podcast-entry bg-white mb-5" data-aos="fade-up"><div class="text"><h3 class="font-weight-light">'+ "asd" + '</h3><div class="text-white mb-3"><span class="text-black-opacity-05">' + "gato" + '<small><spanclass="sep">/</span><span class="sep">' + "gatito" + '</span></small></span></div></div></div>')
      $('#commentStreaming').append('<div class="d-block d-md-flex podcast-entry bg-white mb-5" data-aos="fade-up"><div class="text"><h3 class="font-weight-light">'+ "asd" + '</h3><div class="text-white mb-3"><span class="text-black-opacity-05">' + "gato" + '<small><spanclass="sep">/</span><span class="sep">' + "gatito" + '</span></small></span></div></div></div>')
      $('#commentStreaming').append('<div class="d-block d-md-flex podcast-entry bg-white mb-5" data-aos="fade-up"><div class="text"><h3 class="font-weight-light">'+ "asd" + '</h3><div class="text-white mb-3"><span class="text-black-opacity-05">' + "gato" + '<small><spanclass="sep">/</span><span class="sep">' + "gatito" + '</span></small></span></div></div></div>')

      $.ajax({
        type: "GET",
        headers: {
          'Authorization': '5b5143a1-d795-49b1-8420-e108b66224c3'
        },
        url: "https://thawing-lowlands-39258.herokuapp.com/streaming/" + "A1",
        success: function (response) {
          $('#audioStreaming').attr("src", response.podcast["contentURL"]);
          $('#titleStreaming').text = response.podcast["title"]
        },
        error: function (response) {
        }
      });

      $.ajax({
        type: "GET",
        headers: {
          'Authorization': '5b5143a1-d795-49b1-8420-e108b66224c3'
        },
        url: "https://thawing-lowlands-39258.herokuapp.com/comments/streaming/" + "A1",
        success: function (response) {
          response.forEach(comment => $('#commentStreaming').append('<div class="d-block d-md-flex podcast-entry bg-white mb-5" data-aos="fade-up"><div class="text"><h3 class="font-weight-light">'+ comment['content'] + '</h3><div class="text-white mb-3"><span class="text-black-opacity-05">' + comment.usuario['username'] + '<small><spanclass="sep">/' + comment['creationDate'] + '</span><span class="sep">/</span></small></span></div></div></div>'))
          $('#audioStreaming').attr("src", response.podcast["contentURL"]);
        },
        error: function (response) {
        }
      });
    });
  </script>
  <script src="js/main.js"></script>

</body>

</html>
